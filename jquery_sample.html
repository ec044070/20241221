    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function test() {
            console.log("call test function.");

        function test2() {
            //AとCを赤色にする

        }

        //git操作用に変更履歴を作成するためのメモ
